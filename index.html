<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <form id="myform" name="calc">
        <input id="display" name="display">
        <div id="btns">
            <input type="button" class="number" value="7" onclick="calc.display.value+='7'">
            <input type="button" class="number" value="8" onclick="calc.display.value+='8'">
            <input type="button" class="number" value="9" onclick="calc.display.value+='9'">
            <input type="button" class="operators" value="&#247" onclick="calc.display.value+='/'">
            <input type="button" class="number" value="4" onclick="calc.display.value+='4'">
            <input type="button" class="number" value="5" onclick="calc.display.value+='5'">
            <input type="button" class="number" value="6" onclick="calc.display.value+='6'">
            <input type="button" class="operators" value="x" onclick="calc.display.value+='*'">
            <input type="button" class="number" value="1" onclick="calc.display.value+='1'">
            <input type="button" class="number" value="2" onclick="calc.display.value+='2'">
            <input type="button" class="number" value="3" onclick="calc.display.value+='3'">
            <input type="button" class="operators" value="-" onclick="calc.display.value+='-'">
            <input type="button" id="btn-clear" value="C" onclick="calc.display.value=' '">
            <input type="button" class="number" value="0" onclick="calc.display.value+='0'">
            <input type="button" class="operators" id="result" value="=" onclick="calc.display.value=eval(calc.display.value)">
            <input type="button" class="operators" value="+" onclick="calc.display.value+='+'">
        </div>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
